<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/167f70fb67.js" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="BidhiMaharjan_2330526.css">

        <title>Weather</title>
    </head>
    
    <body>
        <!-- Search Form -->
        <form id="search-bar">
            <input id="input-value" type="text" name="searched_city" placeholder="Search..." onfocus="this.value=''">
            <button id="search-button" type="submit" name="submit"><i class="fas fa-magnifying-glass"></i></button>
        </form>

        <form id="seven-days-container" method="post" action="SevenDays.html">
            <button id="seven-days-button" name="data_page">Last Week Weather</button>
        </form>

        <!-- Main -->
        <main class="display-content">
            <section class="content-left">
                <div id="city"></div>
                <div id="day-date"></div>
                <div id="weather-condition"></div>
                <div id="weather-icon"></div>
                <div id="temperature"></div>
                <div id="max-min">
                    <div id="max-temp"></div>
                    <div id="min-temp"></div>
                </div>    
            </section>

            <section class="content-right">
                <div id="windspeed"></div>
                <div id="pressure"></div>
                <div id="humidity"></div>
            </section>
        </main>
    
        <!-- JavaScript -->
        <script src="BidhiMaharjan_2330526.js"></script>
    </body>
</html>
